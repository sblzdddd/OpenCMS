name: "Build & Release"
on:
  pull_request:
    branches:
      - dev
      - test
      - main
  push:
    branches:
      - dev
      - test
      - main 

jobs:
  build-macos:
    name: Build & Release (IOS & MacOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
      - name: Install Dependencies
        run: flutter pub get
      - name: Build MacOS
        run: flutter build macos --release
      - name: Build IPA
        run: flutter build ipa --no-codesign
      - name: Compress Archives and IPAs
        run: |
          cd build
          tar -czf ios_build.tar.gz ios
          tar -czf macos_build.tar.gz macos
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: MacOS-Release
          path: |
            build/macos_build.tar.gz
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Release
          path: |
            build/ios_build.tar.gz

  build-windows:      # Windows build job
    name: Build & Release (Windows)  # Windows build name
    runs-on: windows-latest # Windows environment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
      - name: Install Dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: Compress Windows Build
        run: |
          cd build
          Compress-Archive -Path windows/x64/runner/Release/ -DestinationPath windows_build.zip
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Releases
          path: |
            build/windows_build.zip

  build-linux:
    name: Build & Release (Linux & Android)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev appindicator3-0.1 libappindicator3-dev
          flutter pub get
      - name: Build APK
        run: flutter build apk --release --split-per-abi
      - name: Upload Artifacts (Android-Armeabi-v7a)
        uses: actions/upload-artifact@v4
        with:
          name: Android-Armeabi-v7a-Release
          path: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
      - name: Upload Artifacts (Android-Arm64-v8a)
        uses: actions/upload-artifact@v4
        with:
          name: Android-Arm64-v8a-Release
          path: |
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
      - name: Upload Artifacts (Android-X86_64)
        uses: actions/upload-artifact@v4
        with:
          name: Android-X86_64-Release
          path: |
            build/app/outputs/flutter-apk/app-x86_64-release.apk
      - name: Build linux
        run: flutter build linux --release
      - name: Compress Archives and APK
        run: |
          cd build
          tar -czf linux_build.tar.gz linux
      - name: Upload Artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Releases
          path: |
            build/linux_build.tar.gz