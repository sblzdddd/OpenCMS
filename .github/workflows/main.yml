name: "Build & Release"
on:
  pull_request:
    branches:
      - dev
      - test
      - main
  push:
    branches:
      - dev
      - test
      - main 

jobs:
  build-macos:
    name: Build & Release (IOS & MacOS)
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
      - name: Install Dependencies
        run: flutter pub get
      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_ENV
      - name: Build MacOS
        run: flutter build macos --release
      - name: Rename MacOS Build
        run: |
          cd build/macos/Build/Products
          mv Release OpenCMS-$VERSION-macOS
      - name: Upload Artifacts (MacOS)
        uses: actions/upload-artifact@v4
        with:
          name: OpenCMS-${{ env.VERSION }}-macOS
          path: |
            build/macos/Build/Products/OpenCMS-${{ env.VERSION }}-macOS/
      - name: Build IPA
        run: flutter build ipa --no-codesign
      - name: Rename iOS Build
        run: |
          cd build
          mv ios OpenCMS-$VERSION-iOS
      - name: Upload Artifacts (iOS)
        uses: actions/upload-artifact@v4
        with:
          name: OpenCMS-${{ env.VERSION }}-iOS
          path: |
            build/OpenCMS-${{ env.VERSION }}-iOS/

  build-windows:
    name: Build & Release (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
      - name: Install Dependencies
        run: flutter pub get
      - name: Build Windows
        run: flutter build windows --release
      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_ENV
      - name: Rename Windows Build
        run: |
          cd build/windows/x64/runner
          Rename-Item -Path "Release" -NewName "OpenCMS-$env:VERSION-Win64"
      - name: Upload Windows Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OpenCMS-$env:VERSION-Win64
          path: |
            build/windows/x64/runner/OpenCMS-${{ env.VERSION }}-Win64/

  build-linux:
    name: Build & Release (Linux & Android)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libsecret-1-dev
          sudo apt-get install -y appindicator3-1 || echo "appindicator3-1 installation failed, continuing..."
          sudo apt-get install -y libappindicator3-dev || echo "libappindicator3-dev installation failed, continuing..."
          flutter pub get
      - name: Build APK
        run: flutter build apk --release --split-per-abi
      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_ENV
      - name: Rename APK files
        run: |
          cd build/app/outputs/flutter-apk
          mv app-armeabi-v7a-release.apk OpenCMS-$VERSION-armeabi-v7a.apk
          mv app-arm64-v8a-release.apk OpenCMS-$VERSION-arm64-v8a.apk
          mv app-x86_64-release.apk OpenCMS-$VERSION-x86_64.apk
      - name: Upload Artifacts (Android-Armeabi-v7a)
        uses: actions/upload-artifact@v4
        with:
          name: OpenCMS-${{ env.VERSION }}-armeabi-v7a
          path: |
            build/app/outputs/flutter-apk/OpenCMS-${{ env.VERSION }}-armeabi-v7a.apk
      - name: Upload Artifacts (Android-Arm64-v8a)
        uses: actions/upload-artifact@v4
        with:
          name: OpenCMS-${{ env.VERSION }}-arm64-v8a
          path: |
            build/app/outputs/flutter-apk/OpenCMS-${{ env.VERSION }}-arm64-v8a.apk
      - name: Upload Artifacts (Android-X86_64)
        uses: actions/upload-artifact@v4
        with:
          name: OpenCMS-${{ env.VERSION }}-x86_64
          path: |
            build/app/outputs/flutter-apk/OpenCMS-${{ env.VERSION }}-x86_64.apk
      - name: Build linux
        run: flutter build linux --release
      - name: Compress Archives and APK
        run: |
          cd build
          tar -czf linux_build.tar.gz linux
      - name: Upload Artifacts (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: Linux-Releases
          path: |
            build/linux_build.tar.gz