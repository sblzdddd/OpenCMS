# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/icon/Full/OCMS_ICON_256.png"

  android: "launcher_icon"
  image_path_android: "assets/icon/Full/OCMS_ICON_256.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/icon/Background/OCMS_ICON_BACKGROUND_256.png"
  adaptive_icon_foreground: "assets/icon/Transparent/OCMS_ICON_TRANSPARENT_256.png"
  # adaptive_icon_monochrome: "assets/icon/monochrome.png"

  ios: true
  image_path_ios: "assets/icon/full/OCMS_ICON_256.png"
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "assets/icon/Transparent/OCMS_ICON_TRANSPARENT_256.png"
  image_path_ios_tinted_grayscale: "assets/icon/Full/OCMS_ICON_256.png"
  desaturate_tinted_to_grayscale_ios: true
  background_color_ios: "#1a110f"

  windows:
    generate: true
    image_path: "assets/icon/Rounded/OCMS_ICON_ROUNDED_256.png"
    icon_size: 256

  macos:
    generate: true
    image_path: "assets/icon/Rounded/OCMS_ICON_ROUNDED_256.png"
